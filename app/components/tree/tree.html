<div class="tree" v-bind:style="styleObject" >
<!--<div class="tree">-->
    <!--TREE TEMPLATE!!?? {{showHistory}}-->
    <!--{{contentUserId}}-->
    <!--PROFICIENCY INPUT IS {{proficiencyInput}}-->
    <!--{{stringifiedContentUserData}}-->
    <!--<div class="tree-history" v-if="showHistory" v-on:click="toggleHistory">-->
        <!--<item-history :item-id="content.id" :tree="tree" ></item-history>-->
    <!--</div>-->
    <div v-if="!showHistory">
        <div class="tree-skill" v-if="typeIsSkill">
            <div class="tree-current-skill" v-show="!editing">
                <input type="text" class="tree-current-skill-id" :value="content.id" hidden>
                <div class="tree-current-skill">{{content.title}}</div>
                <button class="tree-skill-study ui button positive" v-on:click.stop="studySkill">Study this skill</button>
            </div>

            <div class="tree-edit-skill" v-show="editing">
                <input class="tree-id" v-model="content.id" hidden>
                <textarea class="tree-edit-skill-input" v-model="content.title"></textarea>
                <div>
                    <button class="skill-new-save ui button positive" v-on:click.stop="changeContent">Save</button>
                </div>
            </div>
        </div>
        <div class="tree-fact" v-if="typeIsFact">
            <div class="tree-current-fact" v-show="!editing">
                <input type="text" class="tree-current-fact-id" :value="content.id" hidden>
                <div class="tree-current-fact-question">{{content.question}}</div>
                <div class="tree-current-fact-answer">{{content.answer}}</div>
            </div>
            <div class="tree-edit-fact" v-show="editing">
                <input class="tree-id" v-model="content.id" hidden >
                <input class="tree-edit-fact-question" ref="question" v-bind:value="content.question">
                <textarea class="tree-edit-fact-answer" ref="answer" v-bind:value="content.answer"></textarea>
                <div>
                    <button class="fact-edit-save" v-on:click.stop="changeContent()">Save</button>
                </div>
            </div>
        </div>

    </div>
    <div class="tree-category" v-if="typeIsCategory">
        <!-- {{numChildren}} -->
        <!--{{tree.id}} ---->
        <!--<button v-on:click="recalculateProficiencyAggregation">Recalculate Proficiency Aggregation</button>-->
        <div class="tree-current-category" v-show="!editing">
            <input type="text" class="tree-current-fact-id" :value="content.id" hidden>
            <div class="tree-current-category">{{content.title}}</div>
            <!--<div class="tree-category-aggregationTimer">-->
                <!--{{tree.aggregationTimer | secondsToPretty}}-->
            <!--</div>-->
            <!--<div class="tree-category-leaf-proficiencies">-->
                <!--<div class="tree-category-leaf-num-unknown">{{tree.proficiencyStats.UNKNOWN}}</div>-->
                <!--<div class="tree-category-leaf-num-one">{{tree.proficiencyStats.ONE}}</div>-->
                <!--<div class="tree-category-leaf-num-two">{{tree.proficiencyStats.TWO}}</div>-->
                <!--<div class="tree-category-leaf-num-three">{{tree.proficiencyStats.THREE}}</div>-->
                <!--<div class="tree-category-leaf-num-four">{{tree.proficiencyStats.FOUR}}</div>-->
            <!--</div>-->
            <!--<div class="tree-category-numOverdue">-->
                <!--{{tree.numOverdue}} sampleContentUser1Overdue items-->
            <!--</div>-->
            <!--<div class="tree-category-study">-->
                <!--<button class="tree-category-study ui button positive" v-on:click.stop="studyCategory">Study this Category</button>-->
            <!--</div>-->
        </div>
        <div class="tree-edit-category" v-show="editing">
            <input class="tree-id" v-model="content.id" hidden>
            <textarea class="tree-edit-category" ref="title" v-bind:value="content.title"></textarea>
            <div>
                <button class="tree-edit-category-save" v-on:click.stop="changeContent()">Save</button>
            </div>
            <!--<button class="tree-category-study ui button negative" v-on:click.stop="clearCategory">Remove All Your Data from this Category</button>-->
        </div>
    </div>
    <div class="tree-proficiency" v-show="!addingChild && typeIsFact && !showHistory && !editing">
        <div class="divider-horizontal"></div>
        <div class="tree-proficiency-message">How well did you know this?</div>
        <proficiency-selector v-on:input="proficiencyClicked(proficiencyInput)" v-model="proficiencyInput"></proficiency-selector>
        <div class="tree-next-review-time">Next Review Time: {{nextReviewTime | timeFromNow }}</div>
    </div>
    <div class="tree-footer" v-show="!showHistory">
        <!--<div class="divider-horizontal"></div>-->

        <div class="tree-footer-row">
            <div >
                <i v-on:click.stop="toggleEditing" :class="{'tree-edit-button': true, 'fa': true, 'fa-pencil-square-o': !editing, 'fa-arrow-left': editing}" aria-hidden="true"></i>
            </div>
            <div v-show="typeIsCategory">
                <i v-on:click.stop="toggleAddChild" :class="{'tree-add-child-button': true, 'fa': true, 'fa-plus-square-o': !addingChild, 'fa-minus-square': addingChild}" aria-hidden="true"></i>
            </div>
            <div class="tree-timer" :title="timerMouseOverMessage" v-if="!typeIsCategory">{{content.timer | secondsToPretty}} </div>
            <!--<div class="tree-sampleContentUser1Proficiency-value" title="sampleContentUser1Proficiency"> {{content.sampleContentUser1Proficiency}}% </div>-->
            <!--<i class="tree-delete-button fa fa-cog" aria-hidden="true" v-on:click.stop="toggleHistory"></i>-->
            <i class="tree-delete-button fa fa-trash-o" aria-hidden="true" v-if="false"  v-on:click.stop="remove" ></i>
        </div>

        <div class="tree-proficiency-timeTilReview" v-if="!typeIsCategory && content.hasInteractions && content.nextReviewTime">Next Review Time: {{content.nextReviewTime | timeFromNow}}</div>
    </div>
    <!--<div v-show="addingChild" class="tree-add-child-button" v-on:click.stop="toggleAddChild">-->
        <!--<i :class="{'tree-edit-button': true, 'fa': true, 'fa-plus-square-o': !addingChild, 'fa-minus-square-o': addingChild}" aria-hidden="true"></i>-->
    <!--</div>-->
    <newtree :parent-x="x" :parent-y="y" :parent-id="id" :primaryparenttreecontenturi="content.uri" v-show="addingChild && typeIsCategory"></newtree>
</div>
