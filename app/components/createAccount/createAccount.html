<div class="sign-up-content">
  <div
    class="sign-up-email-container"
    v-show="signUpMode"
  >
    <input
      class='sign-up-input'
      id="emailCreate"
      type="email"
      name="email"
      ref="emailCreate"
      placeholder="you@email.com"
      v-on:keyup.enter="createUserWithEmail"
    >
    <input
      class='sign-up-input'
      id="passwordCreate"
      name="password"
      ref="passwordCreate"
      type="password"
      placeholder="password"
      v-on:keyup.enter="createUserWithEmail"
    >
    <input
      class='sign-up-input'
      id="passwordCreateConfirm"
      name="password-confirm"
      ref="passwordCreateConfirm"
      type="password"
      placeholder="password again"
      v-on:keyup.enter="createUserWithEmail"
    >
    <div class="error">
      {{signUpWithEmailErrorMessage}}
    </div>

<!--              v-on:input="receiveCheckboxValue"-->

    <button
      class="sign-up-button"
      v-on:click="createUserWithEmail"
      v-on:keyup.enter="createUserWithEmail"
      v-if="!loggedIn">Create Account
    </button>
    <div class="error">
      {{loginWithEmailErrorMessage}}
    </div>

  </div>
  <h2>OR</h2>
  <div class="signUp-facebook-container">
    <button class="sign-up-button" v-on:click="createAccountViaFacebook">Signup Via Facebook
    </button>
  </div>
</div>
