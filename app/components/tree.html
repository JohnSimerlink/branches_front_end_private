<div class="arrow"></div>
<div class="tree-fact" class="sigma-tooltip-header">
    <div class="tree-current-fact" style="display:block;">
        <input type="text" class="tree-current-fact-id" value="{{content.id}}" hidden>
        <button class="tree-current-fact-timer-start" onclick="treeCtrl.continueTimer(event)">Continue Timer</button>
        <button class="tree-current-fact-timer-end" onclick="treeCtrl.pauseTimer(event)">Pause Timer</button>
        <div class="tree-current-fact-timer">{{content.timeElapsedForCurrentUser}} seconds </div>
        <div class="tree-current-fact-question">{{content.question}}</div>
        <div class="tree-current-fact-answer">{{content.answer}}</div>
    </div>
    <div class="tree-new-fact" style="display:none;" >
        <input class="tree-id" value="{{id}}" type="hidden">
        <input class="tree-new-fact-question" value="{{content.question}}">
        <input class="tree-new-fact-answer" value="{{content.answer}}">
        <button class="fact-new-save" onclick="treeCtrl.editFactOnTreeFromEvent(event)">Save</button>
    </div>
    <button class="sigma-tooltip-edit-button" onclick="treeCtrl.toggleEdit(event)" >Edit</button>
</div>
<div class="tree-confidence sigma-tooltip-body">
    <p>How well did you know this topic? </p>
    <p>
        <button>Not at All (Review in < 2 min)</button>
        <button>Somewhat (10 min)</button>
        <button>Easy (1 day)</button>
        <button>Perfectly (4 days)</button>
        <!-- This intervals change/increase base on number of times user has reviewed. e.g. if use has known it perfectly the last 3 times, the next time they click perfectly, the review interval will be like 4 months . Exact algorithm TBD, but probably similar to Anki -->
    </p>
</div>
<div class="sigma-tooltip-footer">
    <div class="tree-delete">
        <input class="tree-id" type="hidden"  value="{{id}}">
        <button class="tree-delete-button" onclick="treeCtrl.deleteTree(event)">DELETE TREE</button>
    </div>
</div>
