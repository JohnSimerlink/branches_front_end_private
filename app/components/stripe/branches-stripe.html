<div class="payments-container">
  <form class='checkout-form' v-if="stripekey">
    {{email}} {{stripekey}}
    <stripe-checkout
            class='stripe-checkout-plugin'
            :stripe-key="stripekey"
            :stripe-email="email"
            :product="subscription"
            on-success="broadcast"
            button="Checkout Now yay"
            button-class="checkout-button"
    >
    </stripe-checkout>
  </form>
</div>
