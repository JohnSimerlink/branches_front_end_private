<div class="newTree">
	<div class="divider-horizontal"></div>
	<div class="arrow"></div>
	<div class="newTree-header">Add a new child</div>
	<div>
		<div class="newTree-type-selector">
			<button class="primary-button tree-button-choice-selected"
							v-bind:style="categorySelectorStyle" v-on:click="setTypeToCategory">Category
			</button>
			<button class="primary-button newTree-type-selector-fact-button" v-bind:style="factSelectorStyle"
							v-on:click="setTypeToFlashcard">Flashcard
			</button>
		</div>
		<p class="newTree-form">
		<p class="newTree-form tree-flashcard" v-if="contentIsFact">
			<input type="hidden" class="newTree-parentId" v-model="parentId">
			<textarea placeholder="Question" class='tree-textarea' type='text' ref="question" v-model="question"
								autofocus></textarea><br>
			<textarea class='tree-textarea' placeholder="Answer" type='text' v-model="answer"
								v-on:keyup.enter="submitForm"></textarea>
			<br>
			<button class='primary-button newTree-create-button' v-on:click="submitForm">Create</button>
		</p>
		<p class="newTree-form tree-category" v-if="contentIsCategory">
			<input type="hidden" class="newTree-parentId" v-model="parentId">
			<input class='tree-textarea' placeholder="Type your category name here" ref="category" type='text'
						 v-model="title" v-on:keyup.enter="submitForm"><br>
			<button class='primary-button newTree-create-button' v-on:click="submitForm">Create</button>
		</p>
		</p>
	</div>
</div>
