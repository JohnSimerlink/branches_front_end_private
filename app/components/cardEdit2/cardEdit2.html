<div class="card-edit-two" v-if="node">
  <textarea
          autofocus
          class="card-edit-textarea"
          ref="title"
          v-bind:value="contentTitle"
          v-on:keyup="resize()"
          v-on:keyup.enter="changeContent()"
          v-bind:style="{'background-color': nodeColor, 'font-size': fontSize, 'width': cardWidth, 'height': cardHeight, 'top': top, 'left': left}"
  ></textarea>
</div>
