<div class="review-schedule">
    <h2>Review Schedule</h2>
    <div> You have {{numItemsToReview}} items to review</div>
    <div> You are logged in: {{loggedIn}}</div>
    <table>

        <th><td>Item Id</td><td>Next Time to Review</td><td>Current Proficiency</td></th>
        <tr v-for="(value, key) in items">
            <td> {{key}}</td> <td>{{value.nextReviewTime | timeFromNow}} </td> <td>{{value.proficiency}}</td>
        </tr>

    </table>

</div>
